<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="title">
        <h1>Let's Play Tic Tac Toe</h1>
        <button class="reset">Reset</button>
    </section>
    <div class="startgame">
        <h2>Please Enter Player Names</h2>
        <form>
            <input type="text" id="player-x" placeholder="Player X Name" required>
            <input type="text" id="player-o" placeholder="Player O Name" required>
        </form>
        <button class="startgamebtn">Start Game</button>
    </div>
    <section class="game">
        <div class="players">
            <p id="x">Player X</p>
            <p id="o">Player O</p>
        </div> 
        <div class="winner">
            <h1 id="winner-name">Name</h1>
            <button class="reset">Reset</button>
        </div>
        <div class="game-container">
            <div class="gridbox" id="0"></div>
            <div class="gridbox" id="1"></div>
            <div class="gridbox" id="2"></div>
            <div class="gridbox" id="3"></div>
            <div class="gridbox" id="4"></div>
            <div class="gridbox" id="5"></div>
            <div class="gridbox" id="6"></div>
            <div class="gridbox" id="7"></div>
            <div class="gridbox" id="8"></div>
        </div>
        
    </section>
   
</body>
<script src="app.js"></script>
</html>
